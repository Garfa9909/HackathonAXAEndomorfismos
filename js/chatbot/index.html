<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Aseguradora con Llama 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #chat-header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user-message {
      background: #e3f2fd;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .bot-message {
      background: #ffffff;
      border: 1px solid #ddd;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    #input-area {
      display: flex;
      padding: 15px;
      background: #eee;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    #send-button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send-button:hover {
      background: #1a252f;
    }
    .typing-indicator {
      display: inline-block;
      padding: 10px 15px;
      background: #eee;
      border-radius: 18px;
      font-style: italic;
      color: #666;
    }
    .typing-dots {
      display: inline-flex;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #666;
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <h2>Asistente Virtual AXA</h2>
      <p>Powered by Llama 3</p>
    </div>
    <div id="chat-messages">
      <div class="message bot-message">
        ¡Hola! Soy tu asistente virtual de seguros. ¿En qué puedo ayudarte hoy? Puedes preguntarme sobre:
        <ul>
          <li>Coberturas de seguros</li>
          <li>Proceso de siniestros</li>
          <li>Renovación de pólizas</li>
          <li>Comparación de planes</li>
        </ul>
      </div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta sobre seguros..." autocomplete="off">
      <button id="send-button">Enviar</button>
    </div>
  </div>
